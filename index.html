<body>
<div class="container-fluid text-center">
    
    <div class="container  d-flex justify-content-center">
        <div class="grid-container " style="min-width: 500px;">
            <div class="grid-item item-1 d-flex justify-content-end "> <p id="exp"></p> <br><p id="display">0</p></div>
            <button class="grid-item bt item-2" id="clear">AC</button>
            <button class="grid-item bt sign" id="divide">/</button>
            <button class="grid-item bt sign" id="multiply">X</button>
            <button class="grid-item bt no" id="seven" >7</button>
            <button class="grid-item bt no" id="eight">8</button>  
            <button class="grid-item bt no" id="nine">9</button>
            <button class="grid-item bt sign" id="subtract">-</button>
            <button class="grid-item bt no" id="four">4</button> 
            <button class="grid-item bt no" id="five">5</button>
            <button class="grid-item bt no" id="six">6</button>
            <button class="grid-item bt sign" id="add">+</button>
            <button class="grid-item bt no" id="one">1</button>
            <button class="grid-item bt no" id="two">2</button>
            <button class="grid-item bt no" id="three">3</button>
            <button class="grid-item bt no item-16" id="zero">0</button>  
            <button class="grid-item bt no" id="decimal">.</button>  
            <button class="grid-item bt item-12 " id="equals">=</button>  
          </div>
    </div>
    <div class="container-fluid  text-center lead" style="margin-top: -4em;">Developed by Gambinoh</div>
    </div>
